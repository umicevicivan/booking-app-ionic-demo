<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="ion-text-wrap ion-text-end">
      <p><ion-icon name="calendar"></ion-icon>
      <ion-text color="primary">
        {{ getDummyDate() | date }}
      </ion-text>
      <br>
      <ion-icon name="calendar" class="space-left"></ion-icon>
      <ion-text color="primary">
        {{ getDummyDate() | date }}
      </ion-text></p>
    </div>
  </ion-label>
</ion-item>
